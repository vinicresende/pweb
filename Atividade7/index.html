<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, PApel, Tesoura</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/284916def4.js" crossorigin="anonymous"></script>
     
</head>

<body>
    <div class="planoDeFundo">
        <div class="container">
            <div class="barraSuperior">
                <div style="padding-top: 0.5rem; padding-left: 0.5rem; color: rgb(255, 208, 0)">
                    <i class="fas fa-user"></i> <spam id=pontuacaoJogador>0</spam>
                    <i class="fas fa-robot"></i> <spam id=pontuacaoComputador>0</spam>
                </div>
            </div>
            <div class="quadro">
                <p id="jokenpo"><b>Jo-Ken-PÃ´</b></p>
                <div class="resultado">
                    <div class="resultado-jogador" id="resultado-jogador">
                        <spam style="display: inline-block;" id="icone-computador">
                            <i class="fas fa-hand-rock fa-rotate-90"></i>
                        </spam>
                    </div>
                    <spam style="color: initial;">&nbspX&nbsp</spam>
                    <div class="resultado-computador" id="resultado-computador">
                        <spam class="fa-flip-horizontal" style="display: inline-block;" id="icone-computador">
                            <i class="fas fa-hand-rock fa-rotate-90"></i>
                        </spam>
                    </div>
                </div>
                <p id="resultado">Empate!</p>
            </div>
            <div class=Areabotoes>
                <p><b>Escolha sua jogada</b> </p>
                <div class="botoes">
                    <button type="button" class="botao" id="btn-pedra">
                        <i class="fas fa-hand-rock fa-rotate-90"></i>
                    </button>
                    <button type="button" class="botao" id="btn-papel">
                        <i class="fas fa-hand-paper"></i>
                    </button>
                    <button type="button" class="botao" id="btn-tesoura">
                        <i class="fas fa-hand-scissors"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>


</html>
