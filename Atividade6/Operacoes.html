<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Atividade 6:Operacoes</title>

    <script>
        

        function soma(n1,n2) { return n1 + n2 };
        function subtracao(n1,n2) { return n1 - n2 };
        function produto(n1,n2) { return n1 * n2 };
        function divisao(n1,n2) { return n1 / n2 };
        function resto(n1,n2) { return n1 % n2 };

        const numero1 = parseFloat(prompt("Digite o primeiro número:"));
        const numero2 = parseFloat(prompt("Digite o segundo número:"));

        alert("Soma: " + soma(numero1,numero2) + "\n" +
        "Subtração: " + subtracao(numero1,numero2) + "\n" +
        "Produto: " + produto(numero1,numero2) + "\n" +
        "Divisão: " + divisao(numero1,numero2) + "\n" +
        "Resto: " + resto(numero1,numero2) + "\n");

    </script>

</head>
