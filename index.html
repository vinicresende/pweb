<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Opiniao - Atividade 8</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/284916def4.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="planoDeFundo">
        <div class="container">
            <form style="padding: 1.5rem;">
                <p><strong><label id="textoInicial">Insira os dados da 1ª Pessoa:</label></strong></p>
                <p><label for="fidade">Idade:</label><br>
                    <input type="number" id="fidade" name="fidade">
                </p>
                <p><label for="fsexo">Sexo:</label><br>
                    <input type="text" maxlength="1" id="fsexo" name="fsexo">
                </p>
                <p><label for="fopiniao">Opinião:</label><br>
                    <input type="number"  max="4" id="fopiniao" name="fopiniao">
                </p>

                <input type="button" id="btnEnvUsuario" value="Enviar o Valor do Usuário"><br><br>
                <input type="button" id="btnEncerrar" value="Encerrar a Pesquisa Agora!">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
